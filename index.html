<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/147f0f3358.js" crossorigin="anonymous"></script>

    <!-- main stylesheet  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Money Management</title>
</head>
<body>
    <!-- header area  -->
    <header class="container my-4 text-center">
        <h1 class="text-primary ">
            Money Management <i class="fa-solid fa-sack-dollar text-primary"></i>
        </h1>
    </header>

    <!-- main area  -->
    <main>
        <div class="container">
           <div class="row g-5 d-flex justify-content-center align-items-center">
               <!-- image area  -->
                <div class="col-lg-7">
                    <img class="img-fluid" src="./img/money.jpg" alt="">
                </div>

                <!-- calculate area  -->
                <div class="col-lg-5 bg-light p-4">
                    <div class=" px-5 d-flex flex-column justify-content-center align-items-end">
                        <div class="d-block m-auto">
                            <h5 class="text-center fw-bold mt-3">Income</h5>
                        </div>
                        <div class="mt-2">
                            <label class="fw-bold ms-auto" for="income">Income: &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="income" >
                        </div>   
                        <div class="d-block m-auto">
                            <h5 class="text-center fw-bold mt-4">Expence</h5>
                        </div>                  
                        <div class="my-2">
                            <label class="fw-bold" for="income">Food: &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="income" >
                        </div>                     
                        <div class="my-2">
                            <label class="fw-bold" for="income">Rent: &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="income" >
                        </div>                     
                        <div class="mt-2">
                            <label class="fw-bold" for="income">Clothes: &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="income" >
                        </div>  <br>   

                        <div class="d-block m-auto">
                            <button id="calculate-button" class="btn-primary text-white border-0 px-4 py-2  rounded fs-5">Calculate</button>
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-4 text-center fw-bold ">Total Expenses: &nbsp;<span id="total-expenses"></span></h5> 
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-3 text-center fw-bold ">Balance: &nbsp; <span id="balance"></span></h5><br> 
                        </div>

                        <div class="d-block m-auto">
                            <div class="d-flex flex-row justify-content-center align-items-center">
                                <p class="fw-bold">Save: &nbsp;</p>
                                <p class="input px-5 py-2 rounded">20</p>
                                <p> &nbsp; %  &nbsp;</p>
                                <button id="save-button" class="btn-primary text-white border-0 px-4 py-2 rounded mb-3">Save</button>
                            </div>
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-4 text-center fw-bold ">Saving Amount: &nbsp;<span id="saving-amount"></span></h5> 
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-3 text-center fw-bold ">Remaining Balance: &nbsp; <span id="remaining-balance"></span></h5><br> 
                        </div>
                                         
                                        
                                         
                    </div>
                </div>
            </div>
        </div>
    </main>
    



    <!-- javascript  -->
    <script src="./js/app.js"></script>
</body>
</html>
