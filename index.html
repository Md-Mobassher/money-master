<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main stylesheet  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Money Management</title>
</head>
<body>
    <!-- header area  -->
    <header class="container my-4 text-center">
        <h1 class="text-primary ">
            Money Management <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 11V9a2 2 0 00-2-2m2 4v4a2 2 0 104 0v-1m-4-3H9m2 0h4m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
        </h1>
    </header>

    <!-- main area  -->
    <main>
        <div class="container mb-5 h-100">
           <div class="row g-5 d-flex justify-content-center align-items-stretch">
               <!-- image area  -->
                <div class="col-lg-7">
                    <img class="img-fluid h-100" src="./img/money.png" alt="">
                </div>

                <!-- calculate area  -->
                <div class="col-lg-5 bg-light py-5 h-100">
                    <div class=" px-5 d-flex flex-column justify-content-center align-items-end">
                        <div class="d-block m-auto">
                            <h5 id="message" class="text-center text-danger mb-2"></h5>
                            <h5 class="text-center fw-bold mt-4">Income</h5>
                        </div>
                        <div class="mt-3">
                            <label class="fw-bold ms-auto" for="income">Income : &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="income" >
                        </div>   
                        <div class="d-block m-auto">
                            <h5 class="text-center fw-bold mt-4">Expence</h5>
                        </div>                  
                        <div class="mt-3">
                            <label class="fw-bold" for="food">Food : &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="food" >
                        </div>                     
                        <div class="mt-3">
                            <label class="fw-bold" for="rent">Rent : &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="rent" >
                        </div>                     
                        <div class="mt-3">
                            <label class="fw-bold" for="clothes">Clothes : &nbsp;</label>
                            <input class="input border p-1 px-2 rounded" type="text" id="clothes" >
                        </div>  <br>   

                        <div class=" mt-4 d-block m-auto">
                            <button id="calculate-button" class="btn-primary text-white border-0 px-4 py-2  rounded fs-5">Calculate</button>
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-5 text-center fw-bold ">Total Expenses : &nbsp;<span id="total-expenses"></span></h5> 
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-3 text-center fw-bold ">Balance : &nbsp; <span id="balance"></span></h5><br> 
                        </div>

                        <div class="d-block m-auto">
                            <div class="d-flex flex-row justify-content-center align-items-center">

                                <label class="fw-bold" for="save">Save : &nbsp;</label>
                                <input class="input col-4 border px-2 py-2 rounded" type="text" id="save" >
                                <p class="mt-3"> &nbsp; %  &nbsp;</p>
                                <button id="save-button" class="btn-primary text-white border-0 px-4 py-2 rounded">Save</button>
                            </div>
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-4 text-center fw-bold ">Saving Amount : &nbsp;<span id="saving-amount"></span></h5> 
                        </div>

                        <div class="d-block m-auto">
                            <h5 class=" mt-3 text-center fw-bold ">Remaining Balance : &nbsp; <span id="remaining-balance"></span></h5><br> 
                        </div>
                                         
                                        
                                         
                    </div>
                </div>
            </div>
        </div>
    </main>
    



    <!-- javascript  -->
    <script src="./js/app.js"></script>
</body>
</html>
